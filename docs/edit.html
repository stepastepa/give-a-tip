<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit</title>
  <link rel="stylesheet" href="./edit.css">
</head>
<body>
  <div id="logo">
    <a href="./index.html">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" >
        <circle cx="12" cy="12" r="12" fill="currentColor"/>
        <path d="M12 16H13C13.6667 16 15 15.6 15 14C15 12.4 13.6667 12 13 12H11C10.3333 12 9 11.6 9 10C9 8.4 10.3333 8 11 8H12M12 16H9M12 16V18M15 8H12M12 8V6" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
  </div>

  <div id="optionBtn">
    <a href="/">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
    </a>
  </div>

  <div class="edit-card">
    <form id="editForm">
      <div class="form-group">
        <label for="usernameInputEdit">Username:</label>
        <input id="usernameInputEdit" type="text" name="username" required />
      </div>
      <div class="form-group">
        <label for="nameInputEdit">Display Name:</label>
        <input id="nameInputEdit" type="text" name="name" required />
      </div>
      <div class="form-group">
        <label for="messageInputEdit">Message:</label>
        <input id="messageInputEdit" type="text" name="message" required />
      </div>
      <div class="form-group">
        <label for="bankLinkInputEdit">Bank Link:</label>
        <div class="input-row">
          <input id="bankLinkInputEdit" type="text" name="bankLink" required />
          <div class="input-row-btn" id="qrCodeBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="7" height="7" fill="currentColor"></rect>
              <rect x="14" y="3" width="7" height="7" fill="currentColor"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7" fill="currentColor"></rect></svg>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="avatarLinkInputEdit">Avatar Link:</label>
        <input id="avatarLinkInputEdit" type="text" name="avatarLink" />
      </div>
      <button type="submit" class="btn">Save</button>
    </form>
    <div class="message" id="msgEdit">message</div>
    <div class="qr-container">
      <canvas id="qrCode"></canvas>
      <h1 id="courierName">Name</h1>
      <p id="courierMessage">Thank you!</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  <script type="module" src="./edit.js"></script>
</body>
</html>
