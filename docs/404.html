<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Give a tip - Redirect</title>

  <!-- SPA-routing - redirect to profile.html -->
  <script>
    const path = window.location.pathname.replace('/give-a-tip/', '');
    if (path) {
      window.location.replace(
        `/give-a-tip/profile.html?username=${path}`
      );
    }
  </script>
</head>
<body>
</body>
</html>
